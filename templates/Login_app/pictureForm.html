{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}
Upload profile picture
{% endblock %}
{% block body_block %}
    <h3>Upload profile picture</h3>
    <hr>
    <form method="POST" enctype="multipart/form-data">
    {{ form|crispy }}
    {% csrf_token %}
        <br>
    <button type="submit" class="btn btn-sm btn-primary">Upload</button>
    </form>

{% endblock %}
