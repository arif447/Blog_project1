{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}
    Change Password
{% endblock %}
{% block body_block %}
    {% if changed %}
        <div class="alert alert-success">successfully change</div>
    {% else %}
    <h3>Password change</h3>
    <form method="POST">
    {{ form|crispy }}
    {% csrf_token %}
        <br>
    <button type="submit" class="btn btn-sm btn-primary">Change</button>
    </form>
   {% endif %}
{% endblock %}
