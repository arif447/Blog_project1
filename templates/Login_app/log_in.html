{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}
Login
{% endblock %}

{% block body_block %}
    <h3>Login Here</h3>
    <form method="POST">
    {{ form|crispy }}
    {% csrf_token %}<br>
    <button type="submit" class="btn btn-sm btn-primary">Login</button>
        <p>Dont have account?<a href="{% url 'Login_app:Sign_up' %}"> Sign Up</a></p>
    </form>
{% endblock %}
