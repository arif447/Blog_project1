{% extends 'base.html' %}
{% load custom_filters %}
{% block body_block %}
    <hi>Hi blog list of blog site</hi>
    {% for blog in blog %}
       <h3>{{ blog.title }}</h3>
        <h6>{{ blog.publish_date }}</h6>
        <div class="row">
        <div class="col-sm-4">
            <img src="/media/{{ blog.blog_image }}" alt="{{ blog.title }}" title="{{ blog.title }}" width="100%">
        </div>
        <div class="col-sm-8"></div>
        <p>{{ blog.content|range_filter|linebreaks }}<a href={% url 'Blog_app:blog_details' slug=blog.slug %}>read more</a></p>
        <h6>Posted By: <a href="#"> </a>{{ blog.author }}</h6>


        </div>
    {% endfor %}

{% endblock %}
